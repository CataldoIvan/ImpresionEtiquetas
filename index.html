    <meta charset="utf-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
     
    }
    .form {
      margin: auto;
      padding: 20px;
      width: 700px;
      background-color: rgb(235, 235, 235);
    }
    .desing {
      width: 300px;
      margin: auto;
    }
    
    svg{
      width: 120px;
      height: 50px;
    }
    table {
      position: relative;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      width: 80%;
      text-align: center;
    }
    table,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    .code {
      font-size: 30px;
      font-weight: bold;
    } 

    @media print {
      /*CONFIGURACION PARA LA IMPRESION HORIZONTAL UBICADO EN EL CENTRO*/

          size: landscape;
          width: 80mm;
          height: 50mm;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          page-break-after: always;
          left: 0;
        }

        .form {

          display: none;
        }

        .desing {
          visibility: visible;
        }

  <body>
    <div class="">
      <div class="form">
        <div class="row g-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese el codigo del articulo"
              aria-label="code"
              onchange="refresData(this)"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Fecha de ingreso"
              aria-label="admissionDate"
              onchange="refresData(this)"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Fecha de Vencimiento"
              aria-label="dueDate"
              onchange="refresData(this)"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Cantidad"
              aria-label="qty"
              onchange="refresData(this)"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Posicion"
              aria-label="position"
              onchange="refresData(this)"
            />
          </div>
        </div>
        <a onclick="imprimir()" class="btn btn-primary">Imprimir</a>
        <a href="#tema1" target="_blank" class="btn btn-primary">Button</a>
      </div>
      <div class="desing ">
        <div class="card " id="tema1">
          <div class="card-body  ">
            <section class="card-text row">
              <p class="code col-6" id="code">000-000</p>
              <p class="barCode col-6">
                <svg id="barcode" ></svg>
              </p>
            </section>
           

              <table>
                <tr>
                  <th>Ingreso</th>
                  <th>Vencimiento</th>
                </tr>
                <tr>
                  <td id="admissionDate"></td>
                  <td id="dueDate">01/12/2099</td>
                </tr>
                <tr>
                  <th>Cantidad</th>
                  <th>Posicion</th>
                </tr>
                <tr>
                  <td id="qty">00</td>
                  <td id="position">A1 01</td>
                </tr>
              </table>
            
          </div>
        </div>
      </div>
    </div>

    <script src="JsBarcode.code128.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function imprimir() {
        window.print();
      }
      let fecha = new Date();
      JsBarcode("#barcode", "000-000",{
     
        height:70
      });

      document.getElementById("admissionDate").innerHTML =
        fecha.getDate() +
        "/" +
        (fecha.getMonth() + 1) +
        "/" +
        fecha.getFullYear();

      function refresData(e) {
        document.getElementById(e.ariaLabel).innerHTML = e.value.toUpperCase();
        if (e.ariaLabel === "code") {
          JsBarcode("#barcode", e.value,{
       
        height:70
      });
        }
        console.log(e.ariaLabel);
        console.log(e.value);
      }
    </script>
  </body>
